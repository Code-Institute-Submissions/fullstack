<a href="{% url 'thread' thread.id %}" class="mk--row-item thread-item row no-gutters">
    <div class="mk--col-item thread-title-col col-12 col-md-7 d-flex justify-content-center justify-content-md-start align-items-center">
        <h3 class="mk--item-title text-center text-md-left thread-title">{{ thread.name }}</h3>
    </div>
    <div class="mk--col-item thread-created-by col-12 col-md-3 d-flex justify-content-center justify-content-md-end align-items-center">
        <span class="thread-creator">{{ thread.user.display_name }}</span>
    </div>
    <div class="mk--col-item thread-created-at col-12 col-md-2 d-flex flex-column justify-content-center align-items-center align-items-md-end">
        <span class="thread-created-date">{{ thread.created_at|date:"d/m/Y" }}</span>
        <span class="thread-created-time">{{ thread.created_at|date:"H:i" }}</span>
    </div>
</a>
