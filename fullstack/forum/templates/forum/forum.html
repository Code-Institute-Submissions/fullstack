{% extends "home/base.html" %}
{% load staticfiles %}
{% block head_css %}
    <link rel="stylesheet" href="{% static "css/pages/forum.css" %}">
{% endblock %}
{% block body %}
<div class="jumbotron text-center">
  <h1 class="display-4"><span class="fullstack-brand rounded-right brand-border border border-left-0 border-primary">Fullstack</span> Forum</h1>
</div>
<section class="sub-hero">
    <div class="row no-gutters">
        <div class="col col-12 col-md-6 d-flex flex-wrap align-items-center">
            {% block forum_subtitle %}{% endblock %}
        </div>
        {% if user.is_authenticated and user.is_staff %}
        <div class="col col-12 col-md-6 admin-panel admin-panel--courses d-flex flex-wrap align-items-center">
            <a class="btn btn-transparent btn-admin-panel" href="/admin">New Subject</a>
        </div>
        {% endif %}
    </div>
</section>
{% block forum %}
{% endblock %}
{% endblock %}
