{% extends "home/base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block head_css %}
    <link rel="stylesheet" href="{% static "css/fontawesome/css/fontawesome-all.css" %}">
{% endblock %}

{% block head_js %}
    <script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script>
        tinyMCE.init({
            mode: "textareas",
            theme: 'modern',
            plugins: 'paste',
            branding: false
        })
    </script>
{% endblock %}

{% block body %}
    <section>
        <div class="row no-gutters justify-content-center">
            <div class="col-md-9">
                <form method="POST" action="{% url 'new_thread' subject.id %}">
                    {% csrf_token %}
                    {{ thread_form | as_bootstrap }}
                    <hr />
                    {{ post_form | as_bootstrap }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Post New Thread</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
