<div class="mk--module-item-container col-12 col-md-6 col-xl-3">
    <div class="mk--module-item d-flex flex-column justify-content-center align-items-center">
        <h3 class="module-item--title text-center">{{ module.title }}</h3>
        <p class="module-item--price"><span>Â£</span>{{ module.price }}</p>
        <p class="module-item--release">Released: {{ module.created_at|date:"D d M Y" }}</p>
        <div class="module-item--description">{% autoescape off %}{{ module.description }}{% endautoescape %}</div>
        {% if module in my_courses %}
            <a class="go-to-course-btn text-center" href="{% url 'module_item' module.id %}"><i class="fas fa-code"></i> Go to course</a>
        {% elif module in cart_items %}
            <p>go to cart</p>
        {% else %}
        <form class="mt-auto" method="post" action="{% url 'add_to_cart' module.id %}">
            {% csrf_token %}
            <button class="enrol-btn"><i class="fas fa-graduation-cap"></i> Enrol Today</button>
        </form>
        {% endif %}
    </div>
</div>
