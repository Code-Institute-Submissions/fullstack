{% extends "courses/courses.html" %}
{% load thread_extras %}
{% load bootstrap_tags %}
{% block courses_subtitle %}
    <h2>New Module</h2>
{% endblock %}
{% block courses %}
    <section class="courses-section--main">
        <div class="row no-gutters d-flex flex-column">
            <form class="courses-form courses--new-module" method="POST" action="{% url 'courses' %}">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn fullstack-btn">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
