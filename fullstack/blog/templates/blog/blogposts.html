{% extends "blog/blog.html" %}
{% block blogs %}
    {% for post in posts %}
        <div class="container">
            <div class="row post-container no-gutters d-flex align-items-center">
                <div class="col-md-3 text-center post-image-container">
                    <a class="story-img" href="#">
                        {% if post.image %}
                            <img class="post-thumbnail" src="/media/{{ post.image }}">
                        {% endif %}
                    </a>
                </div>
                <div class="col-md-7 post-detail-container">
                    <h3 class="post-title">{{ post.title }}</h3>
                    <div class="row">
                        <div class="col-sm-10">
                            <p class="post-details">{{ post.published_date }} | Views <strong>{{ post.views }}</strong> | Tag <strong>{{ post.tag }}</strong></p>
                            <p class="post-snippet">{{ post.content|truncatewords:20 }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 blog-read-more d-flex justify-content-center align-items-center">
                    <i class="fas fa-angle-right btn blog-read-more-icon" onclick="location.href='{{ post.id }}'"></i>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
