{% extends "blog/blog.html" %}
{% block blogs %}
    {% for post in posts %}
        <div class="row post-container">
            <div class="col-lg-3 col-md-2 text-center">
                <a class="story-img" href="#">
                    <img src="http://placehold.it/100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="rounded-circle">
                </a>
            </div>
            <div class="col-lg-9 col-md-10">
                <h3 class="post-title">{{ post.title }}</h3>
                <div class="row">
                    <div class="col-sm-9">
                        <p class="post-details">{{ post.published_date }} | Views <strong>{{ post.views }}</strong> | Tag <strong>{{ post.tag }}</strong></p>
                        <p class="post-snippet">{{ post.content|truncatewords:30 }}</p>
                        <p><button class="btn btn-default" onclick="location.href='{{ post.id }}'">Read More</button></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
