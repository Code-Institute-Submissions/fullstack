{% extends "home/base.html" %}
{% load bootstrap_tags %}
{% block body %}
    <form role="form" method="post" action="{% url 'login' %}">
        <legend>Login</legend>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p><a href="#">Forgotten Password?</a></p>
    </form>
{% endblock %}
